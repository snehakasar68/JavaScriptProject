<html>
    <head></head>
    <body>
        <script>
            
            var sp=4;
            for(let i=1;i<=5;i++)
            {
               
                for(let k=1;k<=sp;k++){
                  
                    document.write("&nbsp;&nbsp;&nbsp");
                }
                for(let j=1;j<=i;j++){
                    document.write("*"+" ");
                }
                sp=parseInt(sp-1);
                document.write("<br>");
            }
            
        </script>
    </body>
</html>
