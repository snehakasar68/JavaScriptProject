<html>
    <head></head>
    <body>
        <script>
            for(let i=0;i<5;i++){
                for(let j=0;j<5;j++){
                    if(i==j)
                    document.write(i+" ");
                    else
                    document.write(0+" ");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
