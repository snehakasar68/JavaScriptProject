<html>
    <head>

    </head>
    <body>
        <script>
            for(let i=1;i<=5;i++)
            {
                for(let j=1;j<=5;j++)
                 {
                    if(i%2!=0 && j%2==0){
                        document.write("0"+" ");
                    }
                    else if(i%2==0 && j%2!=0){
                        document.write("1"+" ");
                    }
                 } 
                 document.write("<br>");
            }
        </script>
    </body>
</html>
