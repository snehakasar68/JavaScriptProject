<html>
    <body>
        <lable>Enter a number</lable>
        <input type="text" id="num"/>
        <button onclick="dis()">Display</button>
        <script>
            function dis(){
                var num=parseInt(document.getElementById("num").value);
            var sp=num-1;
            for(let i=1;i<=num;i++){
                for(let k=1;k<=sp;k++){
                    document.write("&nbsp");
                }
                for(let j=1;j<=i;j++){
                    document.write("*"+" ");
                }
                document.write("<br>");
                sp=sp-1;
            }
            sp=1;
            for(i=1;i<=num;i++){
                
                for( k=1;k<=sp;k++){
                    document.write("&nbsp;");
                }
                for(j=1;j<=num-i;j++){
                    document.write("*"+" ");
        
                }
                document.write("<br>");
                sp=sp+1;
            }
            }
            
        </script>
    </body>
</html>
