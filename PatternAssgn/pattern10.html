<html>
    <body>
        <script>
            for(let i=1;i<=5;i++){
                for(let k=1;k<i;k++){
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                for(let j=i;j<=5;j++){
                    document.write(j+" ");
                }
                document.write("<br>");
            }
            for(let i=4;i>=1;i--){
                for(let k=1;k<i;k++){
                    document.write("&nbsp;&nbsp;&nbsp;")
                }
                for(let j=i;j<=5;j++){
                    document.write(j+" ");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
