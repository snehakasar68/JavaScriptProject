<html>
    <body>
        <script>
            var str="I Love India";
            var revStr="";
            for(let i=str.length-1;i>=0;i--){
                revStr+=str[i];
            }
            
            document.write("Original String:"+str+"<br>");
            document.write("Reverse String:"+revStr);
        </script>

    </body>
</html>
