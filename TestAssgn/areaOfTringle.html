<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
        <label>Enter 1 side:</label> 
        <input type="number" id="side1"/><br><br>
        <label>Enter 2 side:</label> 
        <input type="number" id="side2"/><br><br>
        <label>Enter 3 side:</label> 
        <input type="number" id="side3"/><br><br>
        <button onclick="Cal()">Calculate</button>
        <h2 id="demo"></h2>
        <script>
            function Cal(){
            var side1=parseInt(document.getElementById("side1").value);
            var side2=parseInt(document.getElementById("side2").value);
            var side3=parseInt(document.getElementById("side3").value);
            var s=(side1+side2+side3)/2;
            var area=Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
            document.getElementById("demo").innerHTML="Area of Triangle"+area;
            }
            

        </script>
</body>
</html>
