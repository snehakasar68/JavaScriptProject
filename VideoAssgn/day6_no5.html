<html>
    <body>
        <script>
            var arr=[5,6,8,9,7,2,1];
            var sum=arr.reduce((a,b)=>{
                return a+b;})
                document.write("Sum of array is:"+sum+"<br>");
                var product=arr.reduce((a,b)=>{
                return a*b;})
                document.write("Product of array is:"+product);
        </script>
    </body>
</html>
