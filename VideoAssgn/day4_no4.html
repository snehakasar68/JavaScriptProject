<html>
    <body>
        <script>
            function Emp(id,name){
                this.id=id;
                this.name=name;
            }
            var emp1=new Emp(101,"Sneha");
            var emp2=new Emp(102,"Swati");
            var emp3=new Emp(103,"Dhanshree");
            document.write(emp1.id+" "+emp1.name+"<br>");
            document.write(emp2.id+" "+emp2.name+"<br>");
            document.write(emp3.id+" "+emp3.name+"<br>");
        </script>
    </body>
</html>
