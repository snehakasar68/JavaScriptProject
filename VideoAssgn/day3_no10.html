<html>
    <body>
        
        <script>
            function print(no){
                var i=1;
                table="";
                while(i<=10){
                    table+=no*i+"<br>";
                    i++;
                }
                document.write(table);
            }
            for(let i=1;i<=10;i++){
                print(i);
            }
        </script>
    </body>
</html>
