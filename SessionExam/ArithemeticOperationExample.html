<body>
	<h1>Arithmetic Operations</h1>
	Enter first number:<input type="number" id="num1" ><br/><br/>
	Enter second number:<input type="number" id="num2"><br/><br/>

	 <input type="button" value="+" onclick="addition()">

	<input type="button" value="/" onclick="division()"> 
 <h1 id="demo"></h1>


	<script>
		//Addition
		function addition(){
			var num1=parseInt(document.getElementById("num1").value);
			var num2=parseInt(document.getElementById("num2").value);

			if(isNaN(num1 && num2)){
				alert("Please enter valid number!!!!!!!")
			}else{
			document.getElementById("demo").innerHTML="addition= "+(num1+num2)
		   }
 		}

 		// Subtraction  	
		 function subtraction(){
		 	var num1=parseInt(document.getElementById("num1").value);
			var num2=parseInt(document.getElementById("num2").value);

			if(isNaN(num1 && num2)){
				alert("Please enter valid number!!!!!!!")
			}else{
			document.getElementById("demo").innerHTML="subtraction= "+(num1-num2)
		   }
		 }

		 //Multiplication
		 function multiplication(){
		 	var num1=parseInt(document.getElementById("num1").value);
			var num2=parseInt(document.getElementById("num2").value);

			if(isNaN(num1 && num2)){
				alert("Please enter valid number!!!!!!!")
			}else{
			document.getElementById("demo").innerHTML="multiplication= "+(num1*num2)
		   }
		 }

		 //Division
		  function division(){
		 	var num1=parseInt(document.getElementById("num1").value);
			var num2=parseInt(document.getElementById("num2").value);

			if(isNaN(num1 && num2)){
				alert("Please enter valid number!!!!!!!")
			}else{
			document.getElementById("demo").innerHTML="Division= "+(num1/num2)
		   }
		 }
	</script>

</body>
