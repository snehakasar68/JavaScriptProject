<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="arraySort()">Array sort </button>
<h1 id="demo"></h1>

<h1 id="demo1"></h1>

<script>
	var personArr=["jay","sara","ansh","yash"];
	document.getElementById("demo").innerHTML="original array:<br/>"+personArr
  function arraySort(){
  	// asc order
  /*	personArr.sort()
  	document.getElementById("demo1").innerHTML="Sorted array:<br/>"+personArr;*/
  	// des order
  		personArr.sort()// default sort value as string
  		personArr.reverse();
  	document.getElementById("demo1").innerHTML="Sorted array:<br/>"+personArr;
  
  }
</script>
</body>
</html>
