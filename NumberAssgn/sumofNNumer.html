<html>
    <head>
        <title>Sum of Number</title>
    </head>
    <body>
        <label>Enter 1st Number</label>
        <input type="text" id="num"/><br>
        <br>
        <button onclick="sum()">Display</button>
        <h1 id="demo"></h1>
        <script>
            function sum(){
                var num=parseInt(document.getElementById("num").value);
                var sum=0;
                for(let i=1;i<=num;i++){
                    sum+=i;
                }
                document.getElementById("demo").innerHTML="Sum of 1 to "+num+" is:"+sum;
            }
        </script>
    </body>
</html>
