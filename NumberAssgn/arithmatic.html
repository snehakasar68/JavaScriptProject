<html>
    <head>
        <title>Airthmatic Operations</title>
    </head>
    <body>
        <label>Enter 1st Number</label>
        <input type="text" id="num"/><br>
        <br>
        <label>Enter 2nd Number</label>
        <input type="text" id="num1"/><br> <br>
        <button onclick="add()">Addition</button>
        <button onclick="sub()">Subtraction</button>
        <button onclick="mul()">Multiplication</button>
        <button onclick="div()">Division</button>
        <h1 id="demo"></h1>
        <script>
            function add(){
                var num1=parseInt(document.getElementById("num").value);
                var num2=parseInt(document.getElementById("num1").value);
                document.getElementById("demo").innerHTML="Addition is:"+(num1+num2);
            }
            function sub(){
                var num1=parseInt(document.getElementById("num").value);
                var num2=parseInt(document.getElementById("num1").value);
                document.getElementById("demo").innerHTML="Subtraction is:"+(num1-num2);
            }
            function mul(){
                var num1=parseInt(document.getElementById("num").value);
                var num2=parseInt(document.getElementById("num1").value);
                document.getElementById("demo").innerHTML="Multiplication is:"+(num1*num2);
            }
            function div(){
                var num1=parseInt(document.getElementById("num").value);
                var num2=parseInt(document.getElementById("num1").value);
                document.getElementById("demo").innerHTML="Division is:"+(num1/num2);
            }
        </script>
    </body>
</html>
