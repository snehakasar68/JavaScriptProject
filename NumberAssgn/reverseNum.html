<html>
    <head>
        <title>Reversing Number</title>
    </head>
    <body>
        <label>Enter Number</label>
        <input type="text" id="num"/>
        <button onclick="reverse()">Check</button>
        <h1 id="demo"></h1>
        <script>
            function reverse(){
                var num=parseInt(document.getElementById("num").value);
                var orgNo=num;
                var sum=" ",rem;
                while(num>0){
                    rem=parseInt(num%10);
                    sum=sum+rem;
                    num=parseInt(num/10);
                }
                document.getElementById("demo").innerHTML=sum;
                
            }
        </script>
    </body>
</html>
