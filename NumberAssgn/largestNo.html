<html>
    <head>
        <title> Largest Number</title>

    <body>
        <h2>Check Largest from 2 numbers:</h2>
        <label>Enter 1st Number</label>
        <input type="text" id="num"/><br>
        <br>
        <label>Enter 2nd Number</label>
        <input type="text" id="num1"/><br> <br>
        <button onclick="largest2()">Check</button>
        <h1 id="demo"></h1>
        <h2>Check Largest from 2 numbers:</h2>
        <label>Enter 1st Number</label>
        <input type="text" id="no"/><br>
        <br>
        <label>Enter 2nd Number</label>
        <input type="text" id="no1"/><br> <br>
        <label>Enter 3rd Number</label>
        <input type="text" id="no2"/><br> <br>

        <button onclick="largest3()">Check</button>
        <h1 id="demo1"></h1>
        <script>
            function largest2(){
               var num=parseInt(document.getElementById("num").value);
               var num1=parseInt(document.getElementById("num1").value);
               var result=" ";
                if(num>num1)
                result=num+" is Largest Number!";
                else if(num==num1)
                result="Both Number are equals!";
                else
                result=num1+" is Largest number!";
                document.getElementById("demo").innerHTML=result;
            }
            function largest3(){
               var num=parseInt(document.getElementById("no").value);
               var num1=parseInt(document.getElementById("no1").value);
               var num2=parseInt(document.getElementById("no2").value);
               var result=" ";
                if(num>=num1 && num>=num2)
                result=num+" is Largest Number!";
                else if(num1>=num && num1>=num2)
                result=num1+" is Largest Number!";
                else if(num2>=num && num2>=num1)
                result=num2+" is Largest number!";
                else
                result="All Numbers are equals!";
                document.getElementById("demo1").innerHTML=result;

            }
        </script>
    </body>
